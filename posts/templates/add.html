<!DOCTYPE html>
<html>
<title>Add comment/like</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">

  <a href="/profile/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
     title="My Profile"><i class="fa fa-user"></i></a>
  <a href="/chat/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
     title="Messages"><i class="fa fa-envelope"></i></a>
   <a href="/logout/"><button>Logout</button></a>

 </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a href="/chat/" class="w3-bar-item w3-button w3-padding-large">Messages</a>
  <a href="/profile/" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">

    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
        <span class="w3-right w3-opacity">{{show.date}}</span>
        <h4>{{show.user}}</h4><br>
        <hr class="w3-clear">
        <p>{{show.text}}</p>
          <div class="w3-row-padding" style="margin:0 -16px">
            {% if show.image %}
            <div class="w3-half">
              <img src="{{show.image.url}}" style="width:100%" class="w3-margin-bottom">
            </div>
            {% else %}
            {% endif %}
            <div class="w3-half">
          </div>
        </div>

        <!--Start Like area-->

        <form method="post">
          {%csrf_token%}
          {% if value %}
            <input value="{{likes}} like" class="w3-button w3-theme-d2 w3-margin-bottom" type="submit" name="like" disabled/>
          {% else %}
            <input value="{{likes}}  like" class="w3-button w3-theme-d2 w3-margin-bottom" type="submit" name="like" />
          {% endif %}
        </form>
        <!--End Like area-->

        <!--Start Comment area-->

        <form method="post">
          {%csrf_token%}
            <input name="text" type="text" required/>
            <button class="w3-button w3-theme-d2 w3-margin-bottom" type="submit" name="comment" >Comment</button>
        </form>

        <!--End Comment area-->
      </div>
    <!-- End Middle Column -->
    </div>

  <!-- End Grid -->
  </div>
  {% for item in comments %}
  <ul>
    <li>{{item.comment}}</li>
  </ul>
  {% endfor %}



<!-- End Page Container -->
</div>
<br>

<!-- Footer -->


<footer class="w3-container w3-theme-d5">
  <p>All right reserved.</p>
</footer>


</body>
</html>
