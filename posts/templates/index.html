<!DOCTYPE html>
<html>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">

  <a href="/profile/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
     title="My Profile"><i class="fa fa-user"></i></a>
  <a href="/chat/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i
          class="fa fa-envelope"></i></a>

   <a href="/logout/"><button>Logout</button></a>

 </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a href="/chat/" class="w3-bar-item w3-button w3-padding-large">Messages</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
         <h4 class="w3-center">Hello {{request.user}}</h4>
         <p class="w3-center"><img src="/media/profile.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
         <hr>
        </div>
      </div>
      <br>

    <!-- End Left Column -->
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Publish your post here.</h6>
              <form method="post" enctype="multipart/form-data">
                  {%csrf_token%}
                  {{form.text}}
                  {{form.image}}
                <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {%for item in show %}
      <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
        <span class="w3-right w3-opacity">{{item.date}}</span>
        <h4>{{item.user}}</h4><br>
        <hr class="w3-clear">
        <p>{{item.text}}</p>
          <div class="w3-row-padding" style="margin:0 -16px">
            {% if item.image %}
            <div class="w3-half">
              <img src="{{item.image.url}}" style="width:100%" class="w3-margin-bottom">
            </div>
            {% else %}
            {% endif %}
            <div class="w3-half">
          </div>
        </div>

      <a href="/posts/add/{{item.id}}/"><button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>
         Add
        comment/like</button></a>
      </div>
        {% endfor %}

    <!-- End Middle Column -->
    </div>

  <!-- End Grid -->
  </div>

<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d5">
  <p>All right reserved.</p>
</footer>

</body>
</html>
